<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Shop</title>
    <style>
        /* CSS styles go here */
        body {
            background-color: #FFF5EE; /* Light peach color */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFD1DC; /* Light pink color */
            color: #333;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #FFE6E6; /* Light red color */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
        }
        main {
            padding: 20px;
        }
        .product {
            background-color: #FFF0F5; /* Light lavender color */
            border: 1px solid #FFD1DC; /* Light pink color */
            padding: 10px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #FFD1DC; /* Light pink color */
            color: #333;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jewelry Shop</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <div class="product">
            <h2>Rings</h2>
            <img src="ring.jpg" alt="Ring">
            <p>Description of the ring goes here.</p>
        </div>
        <div class="product">
            <h2>Earrings</h2>
            <img src="earrings.jpg" alt="Earrings">
            <p>Description of the earrings goes here.</p>
        </div>
        <!-- Add more product sections as needed -->
    </main>
    <footer>
        <p>&copy; 2023 Jewelry Shop. All rights reserved.</p>
    </footer>
</body>
</html>
